<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--stopwatch heading -->
    <h2 class="heading">-: STOPWATCH :-</h2>
    <!-- stopwatch container start -->
    <div class="stopwatch_container">
      <!-- stopwatch display  -->
      <div class="display">
        <span class="hour">00</span>
        <span> : </span>
        <span class="minut">00</span>
        <span> : </span>
        <span class="seconds">00</span>
      </div>
      <!-- end of display -->
      <!-- controller for start/stop/reset  -->
      <div class="controler_container">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
      <!-- end of controller -->
    </div>
    <!-- end stopwatch container  -->
    <script src="script.js"></script>
  </body>
</html>
